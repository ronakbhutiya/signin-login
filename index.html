<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Sign-in-Login</title>
</head>

<body>
    <main class="main-hero">
        <div class="hero grid">
            <div class="sign-up">
                <h1 class="heading">Sign up</h1>
                <p class="sign-text text">Xly is much better when you have an accoun.</p>
                <p class="sign-text">Get yourself one.</p>
            </div>
            <div class="signup-text-box">
                <h1 class="heading">Sign Up</h1>
                <div class="input">
                    <label for="">USERNAME</label>
                    <input class="input-fill" type="text" name="USERNAME" placeholder="Enter your user name">
                </div>
                <div class="input">
                    <label for="">E-MAIL</label>
                    <input class="input-fill" type="email" name="EMAIL" id="" placeholder="Enter your email">
                </div>
                <div class="input">
                    <label for="">PASSWORD</label>
                    <input class="input-fill" type="password" name="PASSWORD" placeholder="**********">
                </div>
                <div class="input margin-bottom">
                    <label for="">REPEAT PASSWORD</label>
                    <input class="input-fill" type="password" name="REPEAT PASSWORD" placeholder="********">
                </div>
                <div class="cheakbox-flex">
                    <input class="cheakbox" type="checkbox">
                    <p class="cheackbox-text">By signing up I agree with <span>terms and conditions</span></p>
                </div>
                <div class="sign-btn">
                    <a href="#" class="button">Sign Up</a>

                    <a class="button-login" target="_blank" href="#"><span
                            class="text">or</span> Log
                        in</a>
                </div>

            </div>
        </div>
    </main>
</body>

</html>
